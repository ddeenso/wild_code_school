<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Jason et les Argonautes</title>
</head>

<body>

    <!-- Header section -->
    <header>
        <h1>
            <img src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
                alt="Wild Code School logo" />
            Les Argonautes
        </h1>
    </header>

    <!-- Main section -->

    <main>

        <!-- New member form -->

        <div class="app">
            <h2>Argonaute Team</h2>

            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Ajouter un(e) Argonaute</span>
                <i class="fas fa-plus"></i>
            </div>
            <h5 class="text-center my-3">Membres de l'équipage</h5>

            <div id="argos">
                <div id="argo1">
                    <span class="fw-bold">Eleftheria</span>
                    <p></p>
            
                    <span class="options">
                      <i onClick= "editArgo(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                      <i onClick ="deleteArgo(this);createArgos()" class="fas fa-trash-alt"></i>
                    </span>
                  </div>
                  <div id="argo2">
                    <span class="fw-bold">Gennadios</span>
                    <p></p>
            
                    <span class="options">
                      <i onClick= "editArgo(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                      <i onClick ="deleteArgo(this);createArgos()" class="fas fa-trash-alt"></i>
                    </span>
                  </div>
                  <div id="argo3">
                    <span class="fw-bold">Lysimachos</span>
                    <p></p>
            
                    <span class="options">
                      <i onClick= "editArgo(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                      <i onClick ="deleteArgo(this);createArgos()" class="fas fa-trash-alt"></i>
                    </span>
                  </div>
                  <div id="argo4">
                    <span class="fw-bold">Pélos</span>
                    <p>Mleh</p>
            
                    <span class="options">
                      <i onClick= "editArgo(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                      <i onClick ="deleteArgo(this);createArgos()" class="fas fa-trash-alt"></i>
                    </span>
                  </div>
                  
            </div>

            <!-- Modal -->

            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ajouter un(e) Argonaute</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Nom de l'Argonaute</p>
                            <input type="text" class="form-control" id="textInput" />
                            <div id="msg"></div>
                            <br />
                            <p>Description</p>
                            <textarea class="form-control" id="textarea" cols="30" rows="4"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" id="add" class="btn btn-primary">Ajouter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
